<mat-card>
    <mat-card-title class="titulo">Alterar Usuário</mat-card-title>
    <form [formGroup]="userForm" class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nome Completo" formControlName="fullName">
        <mat-error *ngIf="userForm.get('fullName').hasError('required')">
          Nome Completo é obrigatório
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="userForm.get('email').hasError('required')">
          Email é obrigatório
        </mat-error>
        <mat-error *ngIf="userForm.get('email').hasError('email')">
          por favor use um email válido
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Senha correta" formControlName="currentPassword" type="password">
        <mat-error *ngIf="userForm.get('currentPassword').hasError('required')">
            Senha é obrigatória
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nova senha" formControlName="newPassword" type="password">
        <mat-error *ngIf="userForm.get('newPassword').hasError('maxlength')">
          a senha tem que ter no máximo 9 caracteres
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button class="update" (click)="updateUser()" color="primary">
        Atualizar
      </button>
      <button mat-raised-button (click)="cancel()" color="warn">
        Cancelar
      </button>
    </form>
  </mat-card>
