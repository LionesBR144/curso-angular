<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Full Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Nome Completo</th>
      <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Senha</th>
      <td mat-cell *matCellDef="let row">*********</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/users/update/{{ row.id }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a class="delete" (click)="confirmDialog(row.id)">
          <i class="material-icons">delete</i>
        </a>
        <a class="view-fornecedores" (click)="viewFornecedores(row.id)">
          <i class="material-icons">visibility</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="selectedUserFornecedores && selectedUserFornecedores.fornecedores.length > 0">
  <h3>Fornecedores do Usuário</h3>
  <table mat-table [dataSource]="fornecedoresDataSource">
    <ng-container matColumnDef="fornecedorEmail">
      <th mat-header-cell *matHeaderCellDef>Fornecedor Email</th>
      <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.fornecedorEmail }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
      <td mat-cell *matCellDef="let fornecedor">{{ fornecedor.createdAt | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['fornecedorEmail', 'createdAt']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['fornecedorEmail', 'createdAt']"></tr>
  </table>
</div>

<div *ngIf="selectedUserFornecedores && selectedUserFornecedores.fornecedores.length === 0">
  <p>Este usuário não possui fornecedores.</p>
</div>
