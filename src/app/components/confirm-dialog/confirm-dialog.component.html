<div class="dialog-content">
  <h1 mat-dialog-title>
    {{title}}
  </h1>
  
  <div mat-dialog-content class="dialog-message">
    <p>{{message}}</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
  </div>
</div>
