<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field class="input-new">
            <input matInput placeholder="Nome" 
                [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field class="input-new">
            <input matInput placeholder="PreÃ§o (R$)" 
                [(ngModel)]="product.price" name="price" id="price" type="number" mask="separator.2" prefix="R$ " thousandSeparator="." decimalMarker="," >
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()" color="warn">
        Cancelar
    </button>   
</mat-card>
